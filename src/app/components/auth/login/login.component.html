<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" [formGroup]="logForm" (ngSubmit)="submit(logForm.value)">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="text" id="username" name="username" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" formControlName="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-image">
            <img src="../../../../assets/images/born.gif" alt="Login Image">
        </div>
    </div>
</body>
